<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Event</title>
</head>
<body>
    <div id="app">
        <textarea cols="80" rows="30" v-on:mousemove="getMouseEvent">
        </textarea>
        <p>
            Coordinate: {{x}} / {{y}}

        </p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                getMouseEvent: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
