<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue If Demo</title>
</head>
<body>
    <div id="app">
        <p v-if="show">Show Text</p>
        <hr>
        <button v-on:click="changeShow">SHOW</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                changeShow: function() {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>
</html>
