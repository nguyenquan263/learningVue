<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="clickButton">Click Me</button>
        <hr>
        <h3>Number is: {{currentNumber}}</h3>
        <br>
        <button v-on:click="increaseNumber">Increase Number</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                currentNumber: 0
            },
            methods: {
                clickButton: function() {
                    alert('Hello World');
                },
                increaseNumber: function() {
                    this.currentNumber++;
                }
            }
        });
    </script>
</body>
</html>
