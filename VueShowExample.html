<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Show Example</title>
</head>
<body>
    <div id="app">
        <p v-show="show">Kamen Rider</p>
        <hr>
        <button v-on:click="show = !show">Show</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
