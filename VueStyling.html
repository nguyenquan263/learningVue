<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
</head>
<style>
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
    }
    
    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .yellow {
        background-color: yellow;
    }
</style>

<body>
    <div id="app">
        <div class="demo" v-on:click="attachRed = !attachRed" v-bind:class="{red: attachRed}"></div>
        <div class="demo" v-on:click="attachGreen = !attachGreen" v-bind:class="{green: attachGreen}"></div>
        <div class="demo" v-on:click="attachBlue = !attachBlue" v-bind:class="{blue: attachBlue}"></div>
        <div class="demo" v-on:click="attachYellow = !attachYellow" v-bind:class="{yellow: attachYellow}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                attachRed: false,
                attachGreen: false,
                attachBlue: false,
                attachYellow: false
            }
        });
    </script>
</body>
</html>
