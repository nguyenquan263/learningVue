<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{counter}}</h1>
        <hr>
        <button v-on:click="addValue(9, $event)">Add Value</button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                addValue: function(value, event) {
                    this.counter += value;
                }
            }
        });
    </script>
</body>
</html>
