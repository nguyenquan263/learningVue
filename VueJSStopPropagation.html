<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div style="width: 300px; height: 300px;" v-on:mousemove="getMouseMove">
            <!-- <div v-on:mousemove="dummy">DUMMY</div> -->
            <div v-on:mousemove.stop="">DUMMY</div>
        </div>
        <p>{{x}} - {{y}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                getMouseMove: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                dummy: function(event) {
                    event.stopPropagation();
                }
            }
        });
    </script>
</body>
</html>
